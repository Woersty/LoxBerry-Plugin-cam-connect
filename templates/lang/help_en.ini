[HELP]
WATERMARK_TEXT="Prints a LoxBerry watermark in the left lower corner."
EMAIL_USED_TEXT="Sends an eMail with the camera picture if the Plugin is called."
EMAIL_RECIPIENTS_TEXT="eMail-Address of the der recipients. Multiple separated by semicolon."
EMAIL_FROM_NAME_TEXT="Name but not eMail-Address of the sender. The settings for the sender are made in the LoxBerry Mainmenu under <a target='_blank' href='/admin/system/mailserver.cgi?do=form'>Mailserver</a>."
EMAIL_SUBJECT_TEXT="The subject line of the eMail. Consists of multiple parts. The 2nd fiels is treated as date and the 4th as time. Details see <a target='_blank' href='http://php.net/manual/en/function.date.php'>PHP-Onlinehelp</a>"
EMAIL_BODY_TEXT="eMail text. HTML is allowed only. Details see <a target='_blank' href='https://wiki.selfhtml.org/wiki/HTML#Elemente'>HTML-Onlinehelp</a>. Line breaks with <font face='monospace'><big><b>&#x3C;br&#x3E;</b></big></font>"
EMAIL_INLINE_TEXT="Sends the Camera picture not as an attachment but put it under the text before the signature."
EMAIL_RESIZE_TEXT="Size of the picture in the eMail. Height is automatically calculated to keep aspect ratio."
EMAIL_TO_TEXT="When calling the plugin from Loxone Config, the recipients-eMailaddress it submitted with <font face='monospace'><big><b>&email_to=me@email.com</b></big></font>."
EMAIL_SIGNATURE_TEXT="eMail-Signature. HTML is allowed here too."
